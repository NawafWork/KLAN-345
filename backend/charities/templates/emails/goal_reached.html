<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: #f9fafb;
            margin: 0;
            padding: 20px;
        }
        .container { 
            max-width: 600px;
            margin: 0 auto;
            padding: 32px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .header { 
            text-align: center;
            padding: 24px 0;
            border-bottom: 2px solid #f3f4f6;
            margin-bottom: 24px;
        }
        .header h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        .success { 
            background-color: #ecfdf5;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            border: 1px solid #d1fae5;
        }
        .success-text {
            color: #059669;
            font-weight: 600;
            font-size: 20px;
            margin: 0;
        }
        .celebration {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
        }
        .progress-complete {
            background-color: #059669;
            height: 8px;
            border-radius: 9999px;
            width: 100%;
            margin: 20px 0;
        }
        .button { 
            display: inline-block;
            padding: 12px 24px;
            background-color: #059669;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-top: 24px;
        }
        .button:hover {
            background-color: #047857;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="celebration">ðŸŽ‰</div>
        <div class="header">
            <h1>Congratulations! Goal Reached!</h1>
        </div>
        
        <p>Great news! Your project "{{ project.title }}" has reached its funding goal!</p>
        
        <div class="success">
            <p class="success-text">Goal Amount: ${{ goal_amount }}</p>
            <p class="success-text">Total Raised: ${{ amount_raised }}</p>
            <div class="progress-complete"></div>
        </div>
        
        <p>Thank you for donating to this amazing project and making a difference in the world.</p>
        
        <p style="text-align: center;">
            <a href="http://localhost:3000/projects/{{ project.id }}" class="button">View Project</a>
        </p>
    </div>
</body>
</html>
