schemaVersion: "1.2"
endpoints:
  - name: rest-api-be2
    displayName: REST API
    service:
      basePath: /api
      port: 8000
    type: REST
    networkVisibilities:
      - Project
      - Public
buildConfig:
  build:
    env:
      - name: PYTHONUNBUFFERED
        value: "1"
  runtime:
    requirements:
      - gunicorn==21.2.0
      - whitenoise==6.6.0